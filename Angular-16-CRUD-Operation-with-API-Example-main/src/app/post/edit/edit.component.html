<div class="container">
    <h1>Modifier Publication</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">Retour</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Titre:</label>
            <input
                formControlName="title"
                id="title"
                type="text"
                [(ngModel)]="post.title"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Titre requis!</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                formControlName="description"
                id="description"
                type="text"
                [(ngModel)]="post.description"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description requise.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Modifier</button>
    </form>
</div>
