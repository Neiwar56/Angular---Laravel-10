<div class="container">
    <h1>Cr√©e une nouvelle publication</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">Retour</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Titre:</label>
            <input
                formControlName="title"
                id="title"
                type="text"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Titre requis!.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                formControlName="description"
                id="description"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description requise.</div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Envoyer</button>
    </form>
</div>
